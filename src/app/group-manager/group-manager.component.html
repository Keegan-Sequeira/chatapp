<div class="container main-content">
    <h2>Manage Groups</h2>

    <p>
        Select a group to manage. Or add a new group.
    </p>
    <ul class="list-group">
        <li *ngFor="let group of groups" class="list-group-item">{{group.name}}</li>
    </ul>

    <button class="btn btn-primary">Create New Group</button>
</div>
