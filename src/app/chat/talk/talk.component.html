<h5>{{channel}}</h5>

<div class="video">
    <img src="https://buffer.com/resources/content/images/resources/wp-content/uploads/2017/02/video-stats@2x.png">

</div>

<ng-template #hasPicture>
  <img class="profile-picture" src="assets/images/default-user.jpg">
</ng-template>

<div class="text-notifications">
  <div class="text">
    <div *ngFor="let m of messages" class="message">
      <img *ngIf="m.photo != 'undefined'; else hasPicture" class="profile-picture" src="http://localhost:3000\images\{{m.photo}}">
      <span class="username">{{m.username}}:</span> {{m.message}}
    </div>

  </div>

  <div class="notifications">
    <p *ngFor="let n of notifications">{{n}}</p>
  </div>

</div>



<form>
    <div class="input-group">
        <input id="messageContent" name="messageContent" type="text" class="form-control" placeholder="Message..."  [(ngModel)]="messageContent">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" (click)="send()">Send</button>
        </div>
      </div>
</form>
