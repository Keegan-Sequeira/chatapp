<form class="login-form">

    <h2>Welcome Back!</h2>
    <br>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" #passwordField>

        <input (click)="showPassword()" type="checkbox" name="show" id="show" class="form-check-label">
        <label style="margin-left: 0.5em;" for="show">Show Password</label>
    </div>

    <div class="form-group">
        <button (click)="login()" id="login-button" type="submit" class="btn btn-primary">Login</button>
    </div>
    

</form>
