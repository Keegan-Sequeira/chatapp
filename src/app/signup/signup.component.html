<form class="signup-form">

    <h2>Create a New Account</h2><br>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email">
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password">
    </div>

    <div class="form-group">
        <button id="login-button" type="submit" class="btn btn-success">Sign Up</button>
    </div>
    

</form>
