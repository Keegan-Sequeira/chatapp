<form class="signup-form">

    <h2>Create a New Account</h2><br>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email">
    </div>

    <div #emailError class="error hide">
        Must be a valid email.
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" #passwordField>

        <input (click)="showPassword()" type="checkbox" name="show" id="show" class="form-check-label">
        <label style="margin-left: 0.5em;" for="show">Show Password</label>
    </div>

    <div #error class="error hide">
        Password must contain at least 1 uppercase letter,
        1 lowercase letter, and 1 number.
    </div>
    

    <div class="form-group">
        <button (click)="signup()" id="signup-button" type="submit" class="btn btn-success">Sign Up</button>
    </div>

</form>
